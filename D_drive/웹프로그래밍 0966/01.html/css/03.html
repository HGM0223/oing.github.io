<style>
    
    .overflow{
        white-space: nowrap; /*줄바꿈 없음*/
        width: 150px;
        height: 100px;
        border: 1px solid #f00;
        overflow: hidden; /*벗어난 영역은 보이지 않는다*/
        overflow: auto;
        overflow: scroll; /*양쪽 스크롤바 생김*/
        overflow: auto;
        overflow: visible;
        text-overflow: ellipsis; /*생략부호*/
    }
    .overflow:hover{
        overflow: visible;
    }

  h1{
        letter-spacing: 0.5em;
    } 


</style>
